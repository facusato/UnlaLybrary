    <body>
     <nav class="site-header sticky-top py-1">
            <div class="container d-flex flex-column flex-md-row justify-content-between">
                <a class="py-2" href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>

                <a class="py-2 d-md-inline-block" href="/university">Adm.Universidades</a> 
                <a class="py-2 d-md-inline-block" href="/career">Adm.Carreras</a>
                 <a class="py-2 d-md-inline-block" href="/subject">Adm.Materias</a>
                 <a class="py-2 d-md-inline-block" href="/file">Adm.Apuntes</a>
            </div>
        </nav>
        
        <h2>Agregar Apunte</h2>
<div class="card bg-light col-md-7 mt-5 p-3 mx-auto">
        <form action="#" th:action="@{/file/create}" th:object="${file}" method="post">
            
           
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name"  value="" th:field="*{name}" placeholder="Escribir el nombre..." required>
                <div class="invalid-feedback"></div>
            </div>
            
             <div class="form-group">
                <label for="subject">Materia</label>
                <select placeholder="subject" th:field="*{subject.idSubject}">
	            <option th:each="s : ${subjects}" th:value="${s.idSubject}" th:text="${s.name}"></option>
	             </select>     
            </div>
           
            <br>
            <button type="submit" class="btn btn-dark px-4">
                <i class="far fa-plus-square fa-lg mr-2"></i>
                Agregar Apunte
            </button>
            <a href="/file" class="btn btn-outline-secondary ml-3">
                Volver al panel de Apuntes
            </a>


        </form>
        </div>
        
        
        
        </body>
        </html>
